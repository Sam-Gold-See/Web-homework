                <br>
                <br>
                <div id="blockMain">

                        <p>本工具提供三十六进制以内的整数间四则运算并且输出成任意进制的数字</p>

                    <div id="caculator">
                        <label>进制一：　</label>
                        <input type="text" id="scale1" placeholder="输入阿拉伯数字">
                        <br>
                        <label>数字一：　</label>
                        <input type="text" id="num1" placeholder="输入阿拉伯数字或大写字母">

                        <input type="text" id="rule" placeholder="+ - * /">
                        <br>
                        <label>进制二：　</label>
                        <input type="text" id="scale2" placeholder="输入阿拉伯数字">
                        <br>
                        <label>数字二：　</label>
                        <input type="text" id="num2" placeholder="输入阿拉伯数字或大写字母">
                        <br>
                        <label>输出进制：</label>
                        <input type="text" id="request" placeholder="输入阿拉伯数字">
                        <br>
                        <button onclick="caculate()" id="submission">计算</button>
                        <br>
                        <input type="text" id="end">
                    </div>
